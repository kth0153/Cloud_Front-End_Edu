<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for()문 응용예제 3</title>
    <style type="text/css">
        span {
            display:inline-block;padding:5px; width:50px; text-align:center;
            border:1px solid #cccccc ; margin:1px;background-color:#efefef;
        }
    </style>
    <script>
        var tot=0;
        for(i=1;i<=10;i++) {
            if(i%5==1) document.write("<p>");
            document.write("<span>"+(tot+=i)+"</span>");
            if(i%5==0) document.write("</p>");
        }
    </script>
</head>
<body>
    
</body>
</html>
