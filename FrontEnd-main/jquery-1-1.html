<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 선택자</title>
    <style type="text/css">
        div {width:300px; height:100px;}
        p {margin:20px;}
    </style>
    <script src=https://code.jquery.com/jquery-3.6.1.js></script>
    <script>
        /*
        $().ready(function() {

        })
        */
        $(function(){
            $("div").css({
                "border":"1px solid black",
                "background": "#abcdef"
            });
            $("div:odd").css({"background-color":"yellow"});

            for(i=1;i<=10;i++){
                $chkBox=$("<input type='checkbox' name='chk' />");
                $text=$("<span>box"+i+"</span>");
                $chkBox.attr("value",i);
                if(i==3) $chkBox.attr("checked", true);
                $("div:eq(3)").append($chkBox);
                $chkBox.after($text);
            }
        });
    </script>
</head>
<body>
    <div>A</div>
    <div><p>B</p></div>
    <div><p><span>C</span></p></div>
    <div></div>
</body>
</html>
