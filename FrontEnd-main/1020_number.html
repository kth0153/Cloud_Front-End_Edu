    <title>진법의 표현</title>
    <script>
        //toString(2 | 8 | 10 | 16) //보여주는 형식을 진수변환을 보여주나 실제론 문자열에 지나지 않음.
        var num = 255;
        console.log("10진수 "+ num +"은 2진수 "+num.toString(2)+"이다!!!");
        console.log("10진수 "+ num +"은 8진수 "+num.toString(8)+"이다!!!");
        console.log("10진수 "+ num +"은 10진수 "+num.toString(10)+"이다!!!");
        console.log("10진수 "+ num +"은 16진수 "+num.toString(16)+"이다!!!");

        console.log(num.toString(2)/5);
    </script>
