<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery Element add</title>
    <style>
        table {border-collapse: collapse;}
        table td {width:100px;height:100px;border:1px solid black;}
    </style>
    <script src=https://code.jquery.com/jquery-3.6.1.js></script>
    <script>
        $(function() {
            for(i=0;i<5;i++) {
                $tr = $("<tr></tr>");
                for(j=0;j<5;j++){
                    $td = $("<td></td>");
                    $td.text("홍길동"+j);
                    $tr.append($td); 
                }
                $("tbody").append($tr);
            }

            $("button").on("click", function(ev) {
                $("tbody").remove("tr:last-child");
            })
        });
    </script>
</head>
<body>
    <button>asdf</button>
    <table>
        <tbody></tbody>
    </table>
</body>
</html>
