<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
    <script>
        console.log(5+3); //덧셈
        console.log(5-3); //뺄셈
        console.log(5*3); //곱셈
        console.log(5/3); //나눗셈
        console.log(5%3); //나머지
        //아래 질문
        console.log(5*4/(2+1*(2-1))); //연산의 우선순위(좌==>우)
        console.log(5/4*2); //연산의 우선순위(좌==>우)
        console.log(5/2%2); //연산의 우선순위(좌==>우)
        console.log(5%3*2); //연산의 우선순위(좌==>우)
    </script>
</head>
<body>
    
</body>
</html>
