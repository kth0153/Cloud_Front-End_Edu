    <title>4) (문자열)연결 연산자</title>
    <script>
        var num=10;
        console.log("홍길동은 " + num + "살이다."); //문자열과 숫자를 순서대로 나열한다.
        console.log("홍길동은 " + num + 5 + "살이다."); //result : ?
        console.log(num + 10 + "개의 사과"); //result : ?
        console.log("홍길동은 " + (num + 5) + "살이다."); //result : ? 
    </script>
