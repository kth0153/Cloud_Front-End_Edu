<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // break 문을 만나기 전까지 계속 실행
        // break : 완전 종료
        console.log("--------------예제--------------------------")
        var num=1;
        switch(num){
            case 1 : console.log("입력한 숫자는 일 입니다.");
            break;

            case 2 : console.log("입력한 숫자는 이 입니다.");
            break;

            case 3 : console.log("입력한 숫자는 삼 입니다.");
            break;

            default : console.log("입력한 값이 무엇인지 모르겠습니다.");

        }

        console.log("--------------실습--------------------------")

        var jumin = 1;

        switch(jumin){
            case 1 : console.log("2000년 이전에 태어난 남자입니다.");
            break;

            case 2 : console.log("2000년 이전에 태어난 여자입니다.");
            break;

            case 3 : console.log("2000년 이후에 태어난 남자입니다.");
            break;

            case 4 : console.log("2000년 이후에 태어난 남자입니다.");
            break;

            default : console.log("내국인이 아닙니다.")

        }

    </script>

    


</head>
<body>
    
</body>
</html>
