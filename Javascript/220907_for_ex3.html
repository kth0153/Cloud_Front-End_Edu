<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022-09-07 for문 과제</title>

    <style type="text/css">
        table,th,td {
            border:1px solid black;
            background-color: #ffffff;
            width: auto;
            padding: 5px;
            text-align: center;
            
        }

    </style>
    <script>
    document.write("<table>");
        document.write("<tr>");
        for(i = 2; i<10;i++){
            document.write("<td>" + i + " 단"+"</td>");
        }
        document.write("</tr>");
        for(i = 1; i<10;i++){ // 행
        document.write("<tr>");
            for(j = 2;j<10;j++){ // 열
                document.write("<td>"+ j + "*" + i + " = " + (i*j) + "</td>");
            }
        document.write("</tr>");
    }
    document.write("</table>");


    document.write("<table><caption>구구단</caption>");
    for(i=1;i<10;i++){
        document.write("<tr>");
            for(j = 2;j<10;j++){ // 열
                if(i==1) document.write("<th>" + j + " 단"+"</th>");
                document.write("<td>"+ j + "*" + i + " = " + (i*j) + "</td>");
            }
        document.write("</tr>");    
    }
    document.write("</table>");

    </script>

</head>
