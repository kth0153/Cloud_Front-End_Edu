<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        span {
            /*
            '인라인(inline)'태그란 display 속성에서 inline 으로 지정된 요소는 앞 뒤 줄바꿈이 없이 한줄에 다른 요소들과 나란히 배치되는 것을 의미합니다
            가장 대표적인 태그로는 'span' 태그가 있습니다 
            - width, height 적용 X
            - margin, padding[top, bottom] 적용 X
            - line-height 적용 X (예를 들어  span태그에 line-height 값을 설정하려고 하면 안됨 span 부모인 div에만 영향을 받는 식)
            */
            display:inline-block;padding:5px; width:50px; text-align:center;
            border:1px solid #cccccc ; margin:1px;background-color:#efefef;
        }
    </style>
    <script>
        var tot =0;
        for(i=1;i<=10;i++){
            document.write("<span>"+(tot+=i)+"</span>");
        }

        var tot1 =0;
        for(j=1;j<=10;j++){
            if(j%5==1){ // 행이 5개 까지 출력
                document.write("<p>");
            }
            document.write("<span>"+(tot1+=j)+"</span>");
            if(j%5==0) document.write("</p>"); 
        }
    
    </script>
</head>
<body>
    
</body>
</html>
