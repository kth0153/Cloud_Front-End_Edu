        //------------------------------------전역 변수와 지역 변수의 차이 확인---------------------------------------
         //var sum=0; // 전역변수 선언
         const cmd_1 = function() {
            // var sum;
            var num=5; // 함수내 선언으로 지역변수 역할
            sum = num + 7; // 함수내 선언 하지 않은 변수는 전역변수 역할을 할 수 있다.
            console.log("num : " + num + ", sum : " + sum); // num : 5, sum : 12
        }

        const cmd_2 = function() {
            console.log("sum : " + sum); //sum: 12, 전역변수 역할을 할 수 있어 다른 함수에서 sum 출력가능
            // console.log(num); // 함수내 선언으로 지역변수가 되었기에 다른 함수에서 num을 찾을 수 없음
        }

        function cmd_3(){
            console.log("sum : " + sum);
        }

        //console.log("sum : " + sum); //sum: 12 // 함수이외의 곳에서는 sum을 알 수 가 없어서 오류 발생

        cmd_1(); //함수 cmd_1호출
        cmd_2(); //함수 cmd_1호출
        cmd_3();
