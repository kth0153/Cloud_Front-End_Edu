    <script>
        var i = 0;
        var m;
        var j;
        document.write("<table><caption>구구단</caption>");
        while(i<=9){
            document.write("<tr>");
            if(i==0) {
                var m=2;
                while(m<=9){
                    document.write("<th>"+m+"단"+"</th>");
                    m++;
                }

            }else{
                var j=2;
                while(j<=9){
                    document.write("<td>"+j+" * "+i+" = "+(j*i)+"</td>");
                    j++;
                }
            }
            document.write("</tr>");
            i++;
        }
        document.write("</table>");
