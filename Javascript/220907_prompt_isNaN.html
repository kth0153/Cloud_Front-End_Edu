<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt_isNaN</title>
    <script>
        // 입력없이 확인의 경우 빈 문자열 반환
        // 취소 선택하면 null 반환
        console.log("-------------------prompt-----------------------------");
        // var inData = prompt("안내메세지","초기값");// 두 번째 인자 값은 별 의미 없음 생략하면 됨
        // 자바스크립트 함수로 사용자로부터 데이터를 입력 받는다. "취소"를 선택할 경우 null을 반환한다.
        // 입력없이 "확인"을 선택할 경우 빈문자열을 반환한다.
        // if(inData != null) console.log(inData);
        // else console.log("입력을 취소 하셨습니다.");

        console.log("-------------------isNaN(중요)-----------------------------");
        // isNaN : 숫자인지 아닌지 판별하는 것, data가 숫자가 아닌경우 true 반환
        //         단, 빈문자의 경우 false값 반환 -> 숫자로 인정
        // var inData = prompt("숫자를 입력하세요");//
        // if(!isNaN(inData)) console.log(inData);
        // else console.log("숫자가 아닙니다..");

        console.log("-------------------문제-----------------------------");
        var inData = prompt("숫자를 입력하세요"); // 입력창
        if(inData != null && inData != ""){
            if(!isNaN(inData)){ // 숫자 값 인지 문자 값인지 확인
                if(inData % 3 ==0){ // 3의 배수 확인
                    console.log("입력된 " + inData + " 는 3의 배수 입니다.");
                }else {
                    console.log("입력된 " + inData + " 는 3의 배수가 아닙니다.");
                }
            } else{ // 문자 값인 경우
                console.log("문자가 입력되었습니다.");
            }
        }else if(inData == null){
            console.log("사용자가 입력을 취소 하셨습니다."); // "취소"를 선택할 경우 null을 반환
        }else{ // 입력값 없을 경우
            console.log("입력값이 없습니다.");
        }

    </script>
