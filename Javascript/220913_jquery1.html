<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        $().ready(function() {
            // $("button").on("",this,function(ev) { // 버튼 이벤트 기본 문법
                
            // }); 

            $("#cmdButton").on("click",function(ev) { // 버튼 click 했을 경우 이벤트
                // $("div").css({
                //     "border" : "1px solid black",
                //     "height" : "100px"
                // });
                $("[type='text']").attr("value","홍길동"); // 테그 속성.attr("속성 원래 value","속성 변경 값")
            });

            $("#txtname").on("focus",function(ev) {
                // $("[type='text']").attr("value","홍길동");
                $("[type='text']").attr("value",""); // value값이 없을때 foucus 하는 것
            });

            // mouse 이벤트
            $("#cmdButton").on("mouseover",function(ev) {
                $(this).attr("value","mouseover");
            });

            $("#cmdButton").on("mouseout",function(ev) {
                $(this).attr("value","mouseout");
            });

            // key 이벤트
            $('#txtname').on("keydown",function (ev) {
               alert("keydown");
            });

            $('#txtname').on("keyup",function (ev) {
               alert("keyup");
            });

            $('#txtname').on("keypress",function (ev) {
               alert("keypress");
            });

        });

    </script>

</head>
<body>
    <form name="fn" method="get">

    <p><span>이름 : </span><input type="text" name="txtname" id="txtname" value="이름"/></p>
    <p><span>개인정보 허용 : </span><input type="checkbox" name="txtho"/></p>
    <p><span>예 : </span><input type="radio" value="" name="txtrdo"/></p>
    <p><span>아니오 : </span><input type="radio" value="" name="txtrdo"/></p>
    <p><span> <input type="button" value="확인" id="cmdButton"></input></span></p>
    <div id="viewArea"></div>
    </form>


    
</body>
</html>
