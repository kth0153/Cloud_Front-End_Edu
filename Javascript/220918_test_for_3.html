<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        th,td {
            padding:5px; width:100px; text-align:center;
            border:1px solid #cccccc ; margin:1px;background-color:#ffffff;
        }
        th {background-color:#efefef;}
    </style>
    <script>
        // 구구단 가로 출력
        document.write("<table>");
        for(i=2;i<=9;i++){
            document.write("<tr>");
            document.write("<th>"+i+"단</th>");
            for(j=1;j<=9;j++){
                document.write("<td>"+i+" X "+j+" = "+(i*j)+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");


        // 구구단 세로 출력
        document.write("<table>");
        document.write("<tr>");
        for(i = 2; i<10;i++){
            document.write("<td>" + i + " 단"+"</td>");
        }
        document.write("</tr>");
        for(i = 1; i<10;i++){ // 행
        document.write("<tr>");
            for(j = 2;j<10;j++){ // 열
                document.write("<td>"+ j + "*" + i + " = " + (i*j) + "</td>");
            }
        document.write("</tr>");
    }
    document.write("</table>");

    </script>
</head>
