    <title>매개변수</title>

    <script>
        // 전역변수를 사용하지 않는다.
        // 함수 호출시 국어, 영어, 수학 점수를 함께 보낸다.
        // 국,영,수 평균을 함수에서 구하고
        // 평균의 출력은 함수를 호출한 곳에서 한다.
        // 아래 코드 중 "출력"은 별로의 함수에서 출력이 되게

        function cmdFun(kor,eng,math){
            avg = (kor+eng+math)/3
            return prtFun(avg);
        }
        cmdFun(90,90,90);

        function prtFun(avg){
            console.log(avg);
        }

        console.log("--------------------------------")

        function fun(kor,eng,math){

            avg = (kor+eng+math)/3;
            if(avg>=80){
                console.log("우수한 학생입니다.");
            }else{
                console.log("80점 미만인 학생입니다.");
            }

        }

            fun(90,90,70);



    </script>
