<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>

        var arr = ["홍길동","이순신","김유신"]; // 첫번째 [0] 마지막[length-1]
        
        console.log(arr);
        console.log(arr[3]); // undefined 출력

        arr[3] = "김길동";
        console.log(arr); // "홍길동","이순신","김유신", "김길동" 출력

        arr[5] = "감길동";
        console.log(arr); // '홍길동', '이순신', '김유신', '김길동', 비어 있음, '감길동' 출력

        for(var i = 1;i<6;i++){
            arr[arr.length] = "세종대왕"+i; // 비는 공간 없이 모든 공간에 값을 지정
            console.log(arr); // '홍길동', '이순신', '김유신', '김길동', 비어 있음, '감길동', '세종대왕1', '세종대왕2', '세종대왕3', '세종대왕4', '세종대왕5'
        }

        var arr1 = []; // 추천하지 않는 방법
        for(var i=1;i<5;i++){
            arr1[arr1.length] = "강감찬" + i;
        }
        console.log(arr1); // '강감찬1', '강감찬2', '강감찬3', '강감찬4'

        var arr2 = new Array(5); // 객체 생성, 추천하는 방법
        for(var i=0;i<arr2.length;i++){
            arr2[i] = "이순신" + i;
        }
        for(var i=0;i<arr2.length;i++){
            console.log(i,arr2[i]);
        }

        console.log(Array.isArray(arr2));
        console.log(arr1);

    </script>



</head>
<body>
    
</body>
</html>
