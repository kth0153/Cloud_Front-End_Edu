<html lang="ko">
<head>

    <style type="text/css">

<body>
    <div id = "fnWrite">

            </tr>
            <tr>

            </tr>

                <td><input type="text" name="tdate" id="tdate" readonly/></td>
            </tr>
            <tr>
                <th>조회수</th>
                <td><input type="text" name="thit" id="thit" readonly/></td>
            </tr>
            <tr>
                <th>admin</th>
                <td><span>d</span> | <span>e</span></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="저장" id="btnSubmit"/>
                </td>
            </tr>
        </table>
    </form>
    </div>
    <div id = "viewList">
        <table></table>
