<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 선언</title>
    <script>
        function cmd_1() {
            console.log("함수 선언 1");
        }

        const cmd_2 = function () {
            var sum;
            var num=5;
            sum = num + 7;
            console.log("num : " + num + ", sum : " + sum);
        }

        cmd_1(); //함수 cmd-1호출
        cmd_2(); //함수 cmd-1호출
    </script>
</head>
<body>
    
</body>
</html>
