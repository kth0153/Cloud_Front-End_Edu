<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2)산술(증감)연산자</title>
    <script>
        var num=5;
        console.log(num++); //num에 저장된 data를 출력하고 1 증가 ==> result : 출력(5), num(6)
        console.log(++num); //num을 1 증가시키고 값 출력 ==> result : 출력(7), num(7)
        console.log(num--);   //num에 저장된 data를 출력하고 1 감소 ==> result : 출력(7), num(6)
        console.log(--num);   //num을 1 감소시키고 값 출력 ==> result : 출력(5), num(5)
    </script>
</head>
<body>
    
</body>
</html>
