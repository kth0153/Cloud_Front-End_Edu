<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3) 할당 연산자</title>
    <script>
        var num; //전역변수, 해당페이지가 종료(이동)하기 전까지 데이터 유지
        console.log(num=5); //num에 5를 저장후 출력 ==> result : 출력(5), num(5)
        console.log(num+=5); //num의 값에 5를 더하여 저장하고 출력 ==> result : 출력(10), num(10)
        console.log(num-=2);   //num의 값에서 2을 뺀후 저장하고 출력 ==> result : 출력(8), num(8)
        console.log(num*=3);   //num의 값에 3을 곱하여 저장하고 출력 ==> result : 출력(24), num(24)
        console.log(num/=2);   //num의 값을 2로 나눈 몫을 저장하고 출력 ==> result : 출력(12), num(12)
        console.log(num%=5);   //num의 값을 5로 나눈 후 그 나머지를 저장하고 출력 ==> result : 출력(2), num(2)
    </script>
</head>

</body>
</html>
