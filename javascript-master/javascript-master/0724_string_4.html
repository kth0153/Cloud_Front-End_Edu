<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method : toLowerCase()  |  toUpperCase)</title>
    <script>
        /* #####################################################
            - 형식 : String str.toLowerCase()  |  String  str.toUpperCase()
        ================================================
            - 설명 : str의 모든 영문자를 소분자 또는 대문자로 변환.
            - str : 문자열
            - String : 반환 문자열
        ###################################################### */
        var str = "Hare rabbit, where are you going? Where are you going while running?";
        var result1 = str.toLowerCase(); // 대문자 -> 소문자 hare rabbit, where are you going? where are you going while running?
        var result2 = str.toUpperCase(); // 소문자 -> 대문자 HARE RABBIT, WHERE ARE YOU GOING? WHERE ARE YOU GOING WHILE RUNNING?
        console.log(result1);
        console.log(result2);
    </script>
</head>
<body>
    
</body>
</html>
