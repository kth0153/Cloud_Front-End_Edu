<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6) 논리 연산자</title>
    <script>
        var num=10;
        var sum; //선언만 하고 값을 할당하지 않음(undefined)
        console.log(true || false || false); //하나 이상이 true이면 결과값은 true
        console.log(true && true && false); //모두 true여야만 true
        console.log(true && !(true && false)); //값을 반대로
        console.log(true || false && true); //좌에서 우로 실행
        console.log(true && false || true); //좌에서 우로 실행
        console.log(sum); //undefined
        console.log( !sum ); //true
    </script>
</head>
<body>
    
</body>
</html>
