<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if()문 2 : 홀수와 짝수</title>
    <script>
        //홀수와 짝수 구별 함수
       function cmdFun(num){
            if(num%2==0) {
                console.log(num+"은 짝수입니다.");
            }
            else {
                console.log(num+"은 홀수입니다.");
            }
       }
       //함수 호출
       cmdFun(3);
    </script>
</head>

<body>
    
</body>
</html>
