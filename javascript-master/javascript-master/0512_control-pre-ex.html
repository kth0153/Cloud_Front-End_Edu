<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if()문 2형식 자율학습예제</title>
    <script>
        function cmdFun(mstdName, msex, mkor, meng, mmat) {
            var kor=mkor;
            var eng=meng;
            var mat=mmat;
            var stdName=mstdName;
            var sex=msex;
            var msg="";
            sum=kor + eng + mat;
            avg = sum/3;
            //남녀 구분
            if(sex==1) {
                if(avg>=80) {
                    msg="남학생 " + stdName + "는 성적이 우수한 학생입니다.";
                }
                else {
                    msg="남학생 " + stdName + "는 성적이 저조한 학생입니다.";
                }
            }
            else {
                if(avg>=80) {
                    msg="여학생 " + stdName + "는 성적이 우수한 학생입니다.";
                }
                else {
                    msg="여학생 " + stdName + "는 성적이 저조한 학생입니다.";
                }
            }
            console.log(msg);
         }
         //함수 호출
         cmdFun("우영우", 1, 0, 80, 70);
    </script>
</head>

</body>
</html>
