    <title>if()문 1형식 예제1</title>
    <script>
        var sum=0;
        var kor=70; 
        var eng=80; 
        var mat=30;
        var msg="";
        sum=kor + eng + mat;
        avg = sum/3;
        //평균이 80점 이상이면 우수
        if(avg>=80) {
            msg="우수한 학생입니다.";
        }
        console.log(msg + "한 학생입니다.");
    </script>
