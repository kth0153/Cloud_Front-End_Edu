<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수값의 반환 : return</title>
    <script>
        function funCmd() {
            return "나는 멋쟁이"; //funCmd() 함수를 호출한 곳으로 "나는 멋쟁이"를 전달한다.
        }
    console.log( funCmd() + "가 맞나?");  //funCmd()함수 호출 "나는 멋쟁이가 맞나?"
    </script>
</head>
<body>
    
</body>
</html>
